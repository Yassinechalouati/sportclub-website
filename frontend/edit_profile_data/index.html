          <div class="container">
            <form style="width:100%; height: 100%; display: flex;">
                <div class="left-content">
                    <div class="label">
                        Profile Picture
                    </div>
                    <div class="pfp"></div>
                    <div style ="transform: translateY(35%);">
                        <input type="file" id="actual-btn" hidden="">
                        <label class="choose_pic" for="actual-btn">Upload picture</label>
    
                    </div>
                </div>
                <div class="right-content">
                    <div style="text-align: center;" class="label">
                      Account Details
                    </div>
                    <div style="margin-left: 15px;" class="label">First Name</div>
                    <input class="field" id="firstNameInput" type="text" placeholder="Firstname...">
                    <div style="margin-left: 15px;" class="label">Last Name</div>
                    <input class="field" id="lastNameInput" type="text" placeholder="Lastname...">
                    <div style="margin-left: 15px;" class="label">Phone Number</div>
                    <input class="field" id="phoneNumberInput" type="tel" placeholder="Phonenumber..." oninput="limitCharacters(this, 8)">
                    
                    <div class="row">
                      <div class="ele1">
                        <div style="margin-left: 15px;" class="label">Birth Date</div>
                        <input class="field1" id="birthDateInput" type="date">
                      </div>
                      <div class="ele2">
                        <div style="margin-left: 15px;" class="label">Sport</div>
                        <select class="field1" id="sportSelect">
                          <option value="BasketBall">BasketBall</option>
                          <option value="Tennis">Tennis</option>
                          <option value="VolleyBall">VolleyBall</option>
                          <option value="FootBall">FootBall</option>
                        </select>
                      </div>
                    </div>
                    <input onclick="Modify()" class="submit" type="button" value="Save Changes">
                  </div>
                  
            </form>
            
          </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
